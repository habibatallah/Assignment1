<html>
    <head>
        <title>Student Form</title>
    </head>
    <body>
        <h1>New Students Form</h1>
        <div class="box">
        <legend><strong>Personal Information.</strong></legend><br>
        <fieldset>
            <label for="fullname">Full Name is :</label>
            <input type="text" id=fullname="fullname">
            <br><br>
            <label for="birthdate">Birthdate is : </label>
    <input type="date" id="Birthdate" name="birthdate">
    <br><br>
    <label for="gender">Gender is : </label>
    <input type="radio" id="male" name="gender" value="Male">
        <label for="male">Male</label>
        <input type="radio" id="female" name="gender" value="Female">
        <label for="female">Female</label>
        </fieldset>

  <br>

    <legend><strong>Contact Information is : </strong></legend><br>
    <fieldset>
        <label for="mail">Email is : </label>
        <input type="text" id=mail="mail">
        <br><br>
    <label for="number">Phone is : </label>
    <input type="text" id=number="number">
    <br><br>
    <label for="address">Address is: </label>
    <textarea name="address"></textarea>
</fieldset>

    <br>
      <legend><strong>University Information :</strong></legend><br>
      <fieldset>
        <label for="faculty"> Kindly Choose Your Faculty : </label>
        <select id="faculty" name="faculty">
          <option value="."> </option>
          <option value="engineering">Faculty of Engineering and Technology.</option>
          <option value="computer">Faculty of Computer Science and Technology.</option>
          <option value="business">Faculty of Business Administration and Economics.</option>
        </select>
      </fieldset>

<br>
  <button type="submit">Add</button>




    </body>
</html>
